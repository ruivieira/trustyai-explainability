apiVersion: kfdef.apps.kubeflow.org/v1
kind: KfDef
metadata:
  name: trustyai-service-operator
spec:
  applications:
    - kustomizeConfig:
        repoRef:
          name: manifests
          path: config
        parameters:
          - name: trustyaiServiceImage
            value: quay.io/trustyai/trustyai-service:latest
          - name: trustyaiOperatorImage
            value: quay.io/ruimvieira/trustyai-service-operator:issue-135-oauth-proxy-testing
      name: trustyai-service-operator
  repos:
    - name: manifests
      uri: https://github.com/ruivieira/trustyai-service-operator/tarball/issue-135-oauth-proxy-testing
  version: v1.0.0